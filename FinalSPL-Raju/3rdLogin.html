<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
    body {
      background: linear-gradient(to right, green, yellow);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      text-align: center;
      color: maroon;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    .form-group label {
      color: #0083b0;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      padding: 10px;
      border: 1px solid #0083b0;
      border-radius: 5px;
      outline: none;
    }
    .button {
      padding: 15px;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: maroon;
      font-size: 18px;
      cursor: pointer;
    }
    .button:hover {
      background-color: darkblue;
    }
    .link-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .link {
      color: darkblue;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    .link:hover {
      color: maroon;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IIT Kanban Board</h1>
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button class="button" type="submit">Sign In</button>
    </form>
    <div class="link-container">
      <a class="link" href="#">Forgot Password?</a>
      
      <a class="link" href="2ndSignUp.html">Create Account!</a>
    </div>
  </div>
</body>
</html>
